<!-- pdfexcelapp/templates/pdfexcelapp/student_list.html -->
<!DOCTYPE html>
<html>

<head>
    <title>Student List</title>
</head>

<body>
    <h2>Student List</h2>
    <table>
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Email</th>
            <th>Courses</th>
        </tr>
        {% for student in students %}
        <tr>
            <td>{{ student.id }}</td>
            <td>{{ student.name }}</td>
            <td>{{ student.email }}</td>
            <td>
                {% for course in student.courses.all %}
                {{ course.name }}{% if not forloop.last %}, {% endif %}
                {% endfor %}
            </td>
        </tr>
        {% endfor %}
    </table>
    <a href="{% url 'generate_excel' %}">Download Excel</a>
    <a href="{% url 'generate_pdf' %}">Download PDF</a>
</body>

</html>
